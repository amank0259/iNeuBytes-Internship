<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header id="header" class="">
      <div class="header-cont container">
        <div class="left-cont">
          <img
            class="header-brand"
            src="https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=684&h=456"
            alt=""
          />
          <ul class="main-nav">
            <li class="nav-item active"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">TV Shows</a></li>
            <li class="nav-item"><a href="#">Movies</a></li>
            <li class="nav-item"><a href="#">News & Popular</a></li>
            <li class="nav-item"><a href="#">Popular on Netflix</a></li>
            <li class="nav-item"><a href="#">My List</a></li>
          </ul>
        </div>

        <div class="right-cont">
          <div class="right-nav flex">
            <span class="fa fa-search fa" aria-hidden="true">
              <p>User</p>
            </span>
            <span class="fa fa-bell-o fa" aria-hidden="true"></span>
            <img src="profile.webp" a />
            <span class="fa fa-caret-down fa" aria-hidden="true"></span>
          </div>
        </div>
      </div>
    </header>

    <div class="banner-section" id="banner-section">
      <div class="banner_fadeBottom"></div>
    </div>

    <div class="movies-cont container" id="movies-cont"></div>
  </body>
</html>
